<div class = "row">
    <h2> Event List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Nom Event</th>
            <th> Description Event</th>
            <th> Organisateur Event</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let event of events" >
            <td> {{ event.nom_event }} </td>
            <td> {{ event.description }} </td>
            <td> {{ event.organisateur }} </td>
            <td>
              <button (click) = "eventDetails(event.id)" class = "btn btn-info " style="margin-left: 5px"> View</button>

                <button (click) = "updateEvent(event.id)" class = "btn btn-warning" style="margin-left: 5px"> Update</button>

                <button (click) = "deleteEvent(event.id)" class = "btn btn-danger" style="margin-left: 5px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
